<ng-container *ngIf="inProcess">
	<div class="row justify-content-center">
		<div class="col-auto spinner-border" style="width: 3rem; height: 3rem;" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</ng-container>
<div *ngIf="!inProcess">
	<span *ngIf="type === 'input'"><input type="text" class="form-control" [formControl]="$any(control)" /></span>
	<span *ngIf="type === 'textarea'"><textarea class="form-control" [formControl]="$any(control)" ></textarea></span>
	<span *ngIf="type === 'checkbox'"><input type="checkbox" class="form-control" [formControl]="$any(control)" /></span>
	<span *ngIf="type === 'multi-select'">
		<select class="form-control" [formControl]="$any(control)" multiple>
			<option *ngFor="let entry of data" [ngValue]="entry.value">{{entry.title}}</option>
		</select>
	</span>
	<span *ngIf="type === 'select'">
		<select class="form-control" [formControl]="$any(control)">
			<option *ngFor="let entry of data" [ngValue]="entry.value">{{entry.title}}</option>
		</select>
	</span>
	<span *ngIf="type === 'file-upload'">
		<input class="form-control" type="file" multiple [formControl]="$any(control)" (change)="onFileChange($event)" accept="image/*" />
	</span>
</div>
